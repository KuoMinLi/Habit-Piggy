<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Piggy</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="banner">
      <div class="container text-center w-100 w-sm-75 w-md-50 d-flex flex-column justify-content-center align-items-center h-100">
        <p class="lobster-two display-1 text-white typewriter1">Do and Track,</p>
        <p class="lobster-two display-1 text-white typewriter2">or Feed me!</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 px-4">
          <div class="my-11 my-md-16 p-7 px-md-9 border border-4 border-primary ">
            <h3 class="fw-bold fs-5 fs-md-1 text-primary mb-5 text-center">歡迎來到 Habit Piggy！</h3>
            <p class="fs-md-3 mb-3 mb-md-5">這是一個全新的習慣養成工具，專為那些渴望改變生活方式、建立健康習慣的人們設計。</p>
            <p class="fs-md-3 mb-3 mb-md-5">你是否想擺脫壞習慣，同時建立良好的生活習慣？</p>
            <p class="fs-md-3 mb-0">現在，就讓 Habit Piggy 與你攜手同行，幫助你實現目標。</p>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
